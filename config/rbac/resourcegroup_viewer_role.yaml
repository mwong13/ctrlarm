# permissions to do viewer resourcegroups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: resourcegroup-viewer-role
rules:
- apiGroups:
  - azure.jpang.dev
  resources:
  - resourcegroups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - azure.jpang.dev
  resources:
  - resourcegroups/status
  verbs:
  - get
